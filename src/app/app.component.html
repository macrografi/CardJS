<div class="header d-flex align-items-center">
  <button *ngIf="!destroyButton" (click)="destroyCard()" type="button" class="btn btn-danger mx-2">Destroy</button>
  <button *ngIf="destroyButton" (click)="renderCard()" type="button" class="btn btn-success mx-2">Render</button>
  <button *ngIf="!destroyButton" (click)="addItem()" type="button" class="btn btn-secondary">Add</button>
  <button
    *ngIf="!destroyButton"
    (click)="onSubmit()"
    type="submit"
    [disabled]="!cardForm.valid"
    class="btn btn-info mx-2"
  >
    Update
  </button>
  <form [formGroup]="cardForm" *ngIf="!destroyButton" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <input type="number" class="form-control" placeholder="index" formControlName="index" />
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="login" formControlName="login" />
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="amount" formControlName="amount" />
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="ratio" formControlName="ratio" />
      </div>
    </div>
  </form>
</div>
<div id="myDiv" class="content">
  <canvas id="depositChart"></canvas>
</div>
